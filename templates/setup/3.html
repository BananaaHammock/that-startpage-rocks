<html>
<head>
  <title>Setup 3 of 5 - The Startpage Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Graduate' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link type="text/css" href="/static/styles/perfect-scrollbar.css" rel="stylesheet" media="all" />
  <script src="/static/js/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="/static/js/perfect-scrollbar.jquery.min.js"></script>
  <script type="text/javascript" src="/static/js/perfect-scrollbar.min.js"></script>
  <link href="/static/styles/main.css" rel="stylesheet" type="text/css">
  <link href="/static/styles/setup.css" rel="stylesheet" type="text/css">
  <script type='text/javascript'>
  $.extend(
{
    redirectPost: function(location, args)
    {
        var form = '';
        $.each( args, function( key, value ) {
            value = value.split('"').join('\"')
            form += '<input type="hidden" name="'+key+'" value="'+value+'">';
        });
        $('<form action="' + location + '" method="POST">' + form + '</form>').appendTo($(document.body)).submit();
    }
});
  function setTheme(th) {
    var redirect = '/config/change-theme';
    $.redirectPost(redirect, {theme:th});

  }
  </script>
</head>
<body>
  <div id='container'>
    <p id='setup-title'>Step 3:<i> Choose a theme !</i></p>
    <div id='content'>

      <div class='theme' onclick="setTheme('white')">
        <div class='th-display' style="background:url('{{bg_image}}')">
          <div class='app-item' style='border-bottom-color:white'>
            <img src="/icons/get?url=http://play.spotify.com/">
            <p style='color:white'>Spotify</p>
          </div>
        </div>
        <p class='th-title'>White theme</p>
      </div>
      <div class='theme' onclick="setTheme('dark')">
        <div class='th-display' style="background:url('{{bg_image}}')">
          <div class='app-item' style='border-bottom-color:rgb(30,30,30)'>
            <img src="/icons/get?url=http://play.spotify.com/">
            <p style='color:rgb(30,30,30)'>Spotify</p>
          </div>
        </div>
        <p class='th-title'>Dark theme</p>
      </div>


    </div>

  </div>

</body>

</html>
