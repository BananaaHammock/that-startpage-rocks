<html>
<head>
  <title>Add To Browser - The Startpage Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Graduate' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link type="text/css" href="/static/styles/perfect-scrollbar.css" rel="stylesheet" media="all" />
  <script src="/static/js/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="/static/js/perfect-scrollbar.jquery.min.js"></script>
  <script type="text/javascript" src="/static/js/perfect-scrollbar.min.js"></script>
  <link href="/static/styles/main.css" rel="stylesheet" type="text/css">
  <link href="/static/styles/setup.css" rel="stylesheet" type="text/css">
  <link href="/static/styles/browsers.css" rel="stylesheet" type="text/css">
  <script type='text/javascript'>
  function setDefaultBrowser() {
    console.log(navigator.userAgent);
   if((navigator.userAgent.indexOf("Opera") || navigator.userAgent.indexOf('OPR')) != -1 )
  {
      l = document.getElementById('opera');
  }
  else if(navigator.userAgent.indexOf("Chrome") != -1 )
  {
      l = document.getElementById('chrome');
  }
  else if(navigator.userAgent.indexOf("Safari") != -1)
  {
      l = document.getElementById('safari');
  }
  else if(navigator.userAgent.indexOf("Firefox") != -1 )
  {
       l = document.getElementById('firefox');
  }
  else if((navigator.userAgent.indexOf("MSIE") != -1 ) || (!!document.documentMode == true )) //IF IE > 10
  {
    l = document.getElementById('ie');
  }
  else
  {
     l = document.getElementById('other');
  }
  l.className='browser-link default';
  }

  $( document ).ready(function() {
    setDefaultBrowser();
});

  </script>
</head>
<body>
  <div id='container'>
    <p id='thanks'>Which browser are you using?</p>
    <a href="/browsers/firefox" class='browser-link' id='firefox'>
      <i class='fa fa-firefox'></i> Firefox
    </a>
    <a href="/browsers/chrome" class='browser-link' id='chrome'>
      <i class='fa fa-chrome'></i> Chrome
    </a>
    <a href="/browsers/safari" class='browser-link' id='safari'>
      <i class='fa fa-safari'></i> Safari
    </a>
    <a href="/browsers/ie" class='browser-link' id='ie'>
      <i class='fa fa-internet-explorer'></i> Internet Explorer
    </a>
    <a href="/browsers/opera" class='browser-link' id='opera'>
      <i class='fa fa-opera'></i> Opera
    </a>
    <a href="/browsers/other" class='browser-link' id='other'>
      <i class='fa fa-bars'></i> Another browser
    </a>
  </div>

</body>

</html>
