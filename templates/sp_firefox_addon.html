<html>
<head>
  <title>FIREFOX ADDON STARTPAGE</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:700,400' rel='stylesheet' type='text/css'>
  <link href="http://that.startpage.rocks/static/styles/firefox_addon.css" rel="stylesheet" type="text/css">
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">-->
</head>
<body>
  <div id='header'>
    <h1 style='color:black;margin-left:4px;;'>{{title}}</h1>
  </div>
    <div id='app-view'>
    {% for a in apps %}
    <a  class='app-item' onclick="openTab('{{a.url}}')" href='{{a.url}}' target="_blank">
      {% if a.icon.startswith('/') or a.icon.startswith('http') %}
        <img src='{{a.icon}}'>
        {% else %}
        <div class='letter' style='background-color:{{a.bg_color}}'>
          <p>{{a.display_name[0]}}</p>
        </div>
      {% endif %}
      <p>{{a.display_name}}</p>
    </a>
    {% endfor %}
  </div>
</body>
</html>
