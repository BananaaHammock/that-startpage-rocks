<html >
<head><!-- manifest='{{manifest}}'>-->
  <title>{{title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:700,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link type="text/css" href="/static/styles/perfect-scrollbar.css" rel="stylesheet" media="all" />
  <script src="/static/js/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="/static/js/perfect-scrollbar.jquery.min.js"></script>
  <script src='/static/js/masonry.pkgd.min.js'></script>
  <script type="text/javascript" src="/static/js/perfect-scrollbar.min.js"></script>
  <link href="/static/styles/main.css" rel="stylesheet" type="text/css">
  <link href="/static/styles/{{theme}}Theme.css" rel="stylesheet" type="text/css">
  <script src='/static/js/main.js'></script>
</head>
<body style="background-image:url('{{img}}')">
  <div id='container'>
    <div id='edit-panel'>
      <div id='cog'><i class='fa fa-cog'></i></div>
      <div id='edit-panel-container'>
        <a class='edit-panel-link' href='/edit'><i class='fa fa-pencil'></i> EDIT</a>
        <a class='edit-panel-link' href='/add'><i class='fa fa-plus'></i> ADD BOOKMARK</a>
        <a class='edit-panel-link' href='/icons'>ADD AN ICON</a>
      </div>
    </div>
    <div id='sp-search-block'>
      <h1 id='sp-title'>{{title}}</h1>
      <div id='search-div'>
        <div id='search-bar'>
          <form action='{{searchEngineURL}}' method='get' style='margin:0px;padding:0px'>
            <input type='text' id='search-input' name='{{searchEngineArg_search}}' placeholder='Type to search' onkeyup='searchFunction(this.value)' autocomplete='off' autofocus></input>
            <button type='submit' value=' ' tabindex="100"></button>
          </form>
        </div>
      </div>
    </div>
      <div id='search-panel'>
        <div id='search-results' ></div>
        <div id='search-message' ><p>Press Enter to search <span style='color:#0266C8'>{{searchEngine}}</span></p></div>
      </div>
      <div id='app-view'>
        <!--<a class='widget-item' href='/'>
          <p>Visit The Startpage</p>
        </a>-->
        {% for a in apps %}
        <a href='{{a.url}}' class='app-item'>
          {% if a.icon.startswith('/') or a.icon.startswith('http') %}
            <img src='{{a.icon}}'>
            {% else %}
            <div class='letter' style='background-color:{{a.bg_color}}'>
              <p>{{a.display_name[0]}}</p>
            </div>
          {% endif %}
          <p>{{a.display_name}}</p>
        </a>
        {% endfor %}
      </div>


  </div>

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-67397540-2', 'auto');
  ga('require', 'linkid');
  ga('send', 'pageview');

</script>

</body>




</html>
