<html >
<head><!-- manifest='{{manifest}}'>-->
  <title>{{title}}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/static/styles/main.css" rel="stylesheet" type="text/css">
  {% if theme !='white'%}
  <link href="/static/styles/{{theme}}Theme.css" rel="stylesheet" type="text/css">
  {% endif %}
</head>
<body>
<div id="background" style="background-image:url('{{img}}')">
  <div class='container'>
    <div id='edit-panel'>
      <div id='cog'><i class='fa fa-cog'></i></div>
      <div id='edit-panel-container'>
        <a class='edit-panel-link' href='/edit'><i class='fa fa-pencil'></i> EDIT</a>
        <a class='edit-panel-link' href='/add'><i class='fa fa-plus'></i> ADD BOOKMARK</a>
        <a class='edit-panel-link' href='/icons'>ADD AN ICON</a>
      </div>
    </div>
    <!--<div id='widget-button'>
      <i class="fa fa-cube" ></i>
    </div>-->
    <div id='sp-search-block'>
      <h1 id='sp-title'>{{title}}</h1>
      <div id='search-div'>
        <div id='search-bar'>
          <form action='{{searchEngineURL}}' method='get' style='margin:0px;padding:0px'>
            <input type='text' id='search-input' name='{{searchEngineArg_search}}' placeholder='Type to search' onkeyup='searchFunction(this.value)' autocomplete='off' autofocus></input>
            <button type='submit' value=' ' tabindex="100"></button>
          </form>
        </div>
      </div>
    </div>
      <div id='search-panel'>
        <div id='search-results' ></div>
        <div id='search-message' ><p>Press Enter to search <span style='color:#0266C8'>{{searchEngine}}</span></p></div>
      </div>
      <div id='app-view'>
        <!--<a class='widget-item' href='/'>
          <p>Visit The Startpage</p>
        </a>-->
        {% for a in apps %}
        <a href='{{a.url}}' class='app-item'>
          {% if a.icon.startswith('/') or a.icon.startswith('http') %}
            <img src='{{a.icon}}'>
            {% else %}
            <div class='letter' style='background-color:{{a.bg_color}}'>
              <p>{{a.display_name[0]}}</p>
            </div>
          {% endif %}
          <p>{{a.display_name}}</p>
        </a>
        {% endfor %}
      </div>

  </div>

</div>
