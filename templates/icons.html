<html>
<head>
  <title>Icons - The Startpage</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet' type='text/css'>
  <link href="/static/styles/icons.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div id='container'>
    <div id='ico-form'>
      <p class='ico-form-title'>Add an icon to the repositories</p>
      <!--<p class='ico-form-warning'>The icon must follow the <a href='http://thestartpage.tumblr.com/post/131549756082/icon-submission-guidelines'>guidelines</a> in order to be included in the repositories.</p>-->
    <form action='{{uploadUri}}' method='post' enctype="multipart/form-data" >
      <p>List of domains, separated with commas:</p>
      <textarea name='domains' class='form-text' placeholder="[ex:] youtube.com, youtube.co.uk, youtu.be, ..."></textarea>
      <p>The Icon:</p>
      <input type='file' name='icon'></input>
      <input type='submit' name='sub' value='Upload' class='ico-upload'></input>
    </form>
    </div>
    {% for i in icons%}
    <div style="background-image:url('{{i['imageUrl']}}')" class='icon'>
      <div class='domains'>
        {% for l in i.domains%}
          <a href='http://{{l}}'>{{l}}</a>
        {% endfor %}
      </div>
    </div>
    {%endfor%}
  </div>
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-67397540-2', 'auto');
  ga('send', 'pageview');

</script>


</body>

</html>
